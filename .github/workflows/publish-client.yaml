name: Publish axios client package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{secrets.AUTOMATED_CLIENT_TOKEN}}" > .npmrc

      - name: Install dependencies
        run: npm install

      - name: Publish client
        run: npm publish
